<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Бородино</title>

<style>
body{
  margin:0;
  padding:40px;
  background:#0f0f14;
  color:#d8d8e0;
  font-family: "Georgia", serif;
}

h1{
  text-align:center;
  color:#b0a0ff;
  letter-spacing:2px;
}

.poem{
  max-width:700px;
  margin:auto;
  line-height:1.8;
  font-size:18px;
}

.line1{ font-style:italic; color:#a8b0ff; }
.line2{ font-weight:bold; color:#d0b080; }
.line3{ color:#9fd3c7; }
.line4{ font-style:italic; font-weight:bold; color:#c792ea; }
.author{
  margin-top:30px;
  text-align:right;
  font-style:italic;
  color:#888;
}
</style>
</head>

<body>

<h1>Бородино</h1>

<div class="poem">
  <p class="line1">— Скажи-ка, дядя, ведь не даром</p>
  <p class="line2">Москва, спалённая пожаром,</p>
  <p class="line3">Французу отдана?</p>
  <p class="line4">Ведь были ж схватки боевые,</p>
  <p class="line1">Да, говорят, ещё какие!</p>
  <p class="line2">Недаром помнит вся Россия</p>
  <p class="line3">Про день Бородина!</p>

  <div class="author">М. Ю. Лермонтов</div>
</div>

</body>
</html>
